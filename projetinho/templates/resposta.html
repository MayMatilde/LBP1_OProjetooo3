<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo Selecionado</title>
    <style>
        body {
            background-color: #f8edeb; 
            font-family: 'Comic Sans MS', 'Arial', sans-serif; 
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #de2865; 
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            background-color: #fff5f7;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            color: #2d3436; 
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        a {
            display: inline-block;
            background-color: #ff9ff3;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e224b9;
        }
    </style>
</head>
<body>
    <h1>Versículo Selecionado</h1>
    <p>{{ versiculo }}</p>
    <a href="{{ url_for('vamos_arrasar.visu') }}">Voltar</a>
</body>
</html>
