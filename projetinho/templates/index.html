<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <style>
        body {
            background-color: #f8edeb; 
            font-family: 'Comic Sans MS', 'Arial', sans-serif; 
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff5f7;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff6b6b; 
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #2d3436; 
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Comic Sans MS', 'Arial', sans-serif; 
        }

        .btn {
            background-color: #ec50d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #b930a6;
        }

        .mensagem {
            color: #e03737;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }

        a {
            color: #ff9ff3;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #c56cf0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('vamos_arrasar.login') }}" method="POST">
            <h1>Login do Usuário</h1>
            <p>Digite seus dados:</p>
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            <label for="password">Senha do usuário</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <input type="submit" value="Acessar" class="btn">
            {% with mensagens = get_flashed_messages(with_categories=True) %}
                {% if mensagens %}
                    {% for c, mensagem in mensagens %}
                        <p class="mensagem {{c}}">{{mensagem}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
        <a href="{{ url_for('vamos_arrasar.visu') }}">Voltar</a>
    </div>
</body>
</html>
