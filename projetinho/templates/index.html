<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei lรก</title>
</head>
<body>
    <h1>Divirta-se com Livros:</h1>
    <form action="/add" method="post">
        <label>Digite o nome do Livro:</label>
        <br>
        <input type="text" name="nome" placeholder="Digite please" required>
        <br>
        <label>Digite o autor ou autora:</label>
        <br>
        <input type="text" name="autor" placeholder="Digite o autor" required>
        <br>
        <label>Gostou do livro?</label>
        <br>
        <input type="text" name="gosto" placeholder="Digite yes or no?" required>
        <br>        <br>
        <button type="submit">Adicionar</button>
    </form>
    <ul>
        {% for livro in listaLivros %}
          <li>{{ livro.nome }} - {{ livro.autor }} - {{ livro.gosto }}</li>
        {% endfor %}
    </ul>
</body>
</html>
